<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程序员做饭指南 - 随机推荐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>程序员做饭指南 - 随机推荐</h1>
        <p>根据分类随机生成菜谱，让做饭更简单</p>
    </header>

    <div class="controls">
        <div class="dropdown-container">
            <label for="category-btn">选择分类：</label>
            <button id="category-btn" class="category-btn">全部菜谱</button>
            <div id="category-dropdown" class="dropdown-content">
            </div>
        </div>

        <button id="show-all-btn">显示全部</button>

        <div class="search-container">
            <label for="search-input" class="sr-only">搜索菜谱</label>
            <input type="text" id="search-input" placeholder="搜索菜谱...">
        </div>
    </div>

    <div class="random-card-container">
        <button id="random-btn-large" class="random-card-button">
            <span id="random-card-text">随机推荐</span>
            <span id="spinner-display-large" class="spinner-text hidden"></span>
        </button>
    </div>

    <div id="random-recipe-detail-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h2 id="modal-recipe-name"></h2>
            <div id="modal-recipe-content"></div>
        </div>
    </div>

    <div id="recipes-container">
        <div class="loading">正在加载菜谱，请稍候...</div>
    </div>

    <footer>
        <p>数据来源：<a href="https://github.com/Anduin2017/HowToCook" target="_blank">GitHub - 程序员做饭指南</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
